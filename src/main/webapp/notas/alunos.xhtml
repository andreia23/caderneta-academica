<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <title>Alunos</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head"/>
    <h:outputStylesheet library="css" name="global.css" target="head"/>
</h:head>
<h:body class="d-flex">

    <div class="container shadow-lg p-3 mb-5 bg-white rounded align-self-center">

        <h:form>
            <h:dataTable value="#{notasListaBean.alunos}" var="aluno" styleClass="table table-striped">
                <h:column headerClass="w-50">
                    <f:facet name="header">Nome</f:facet>
                    #{aluno.nome}
                </h:column>

                <h:column headerClass="w-50">
                    <f:facet name="header">Data de Nasc.</f:facet>
                    #{notasListaBean.formatarData(aluno.dataNascimento)}
                </h:column>
                <h:column>
                    <h:commandButton action="#{notasListaBean.editar(aluno)}" value="Editar" styleClass="btn btn-secondary" />
                </h:column>


            </h:dataTable>


        </h:form>
    </div>
</h:body>
</html>
