<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:viewAction action="#" />

</f:metadata>

<body>
<ui:composition template="facelets/facelets-main.xhtml">
  <ui:define name="main">
    <div 
    class="h-100 d-flex flex-column justify-content-center align-items-center bg-light text-light">
    <h:form 
        id="form-table" 
        class="w-70 p-3"
        style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 900px">
      <h:messages />
      <h:dataTable
        styleClass="table table-striped table-bordered table-light"
        value="#"
        var="estudante"
        style="border-radius: 20px; color: #547E9E">

        <h:column style="color: #868B90">
          <f:facet name="header">Nome</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Data Nascimento</f:facet>
          <h:outputText >

            <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
          </h:outputText>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Nota 1</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Nota 2</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Nota 3</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Final</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Média</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Faltas</f:facet>
        </h:column>

        <h:column style="color: #868B90">
          <f:facet name="header">Situação</f:facet>
        </h:column>

      </h:dataTable>
    </h:form>

    </div>
  </ui:define>
</ui:composition>
</body>
</html>
