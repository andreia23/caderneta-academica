<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#"/>

</f:metadata>

<body>
<ui:composition template="facelets/facelets-main.xhtml">
    <ui:define name="main">
        <div class="h-100 d-flex flex-column justify-content-center align-items-center bg-light text-light">
            <h:messages/>
            
            <div
		        class="p-3"
		        style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 850px">
            <h:dataTable
                    styleClass="table table-striped table-bordered table-light"
                    value="#{relatorioAlunoBean.alunos}"
                    var="estudante"
              		style="border-radius: 20px; color: #547E9E">

                <h:column>
                    <f:facet name="header" style="color: #868B90">Nome</f:facet>
                    #{estudante.nome}
                </h:column>

                <h:column>
                    <f:facet name="header" style="color: #868B90">Data Nascimento</f:facet>
                    <h:outputText value="#{estudante.dataNascimento}">

                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </h:column>

                <h:column headerClass="text-center">
                    <f:facet name="header" style="color: #868B90">Nota 1</f:facet>
                    #{estudante.nota1}
                </h:column>

                <h:column headerClass="text-center">
                    <f:facet name="header" style="color: #868B90">Nota 2</f:facet>
                    #{estudante.nota2}
                </h:column>

                <h:column headerClass="text-center">
                    <f:facet name="header" style="color: #868B90">Nota 3</f:facet>
                    #{estudante.nota3}
                </h:column>

                <h:column>
                    <f:facet name="header" style="color: #868B90">Final</f:facet>
                    #{estudante.notaFinal}
                </h:column>

                <h:column>
                    <f:facet name="header" style="color: #868B90">Média</f:facet>
                    #{estudante.media}
                </h:column>

                <h:column>
                    <f:facet name="header" style="color: #868B90">Faltas</f:facet>
                    #{estudante.faltas}
                </h:column>

                <h:column>
                    <f:facet name="header" style="color: #868B90">Situação</f:facet>
                    #{relatorioAlunoBean.situacao(estudante.situacao)}
                </h:column>

            </h:dataTable>
        	</div>
        </div>

    </ui:define>
</ui:composition>
</body>
</html>
