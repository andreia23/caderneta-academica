<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Editar Notas</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" target="head"/>
    <h:outputStylesheet library="css" name="global.css" target="head"/>
    <h:outputStylesheet library="css" name="notas.css" target="head"/>
</h:head>
<h:body class="d-flex">

    <div class="container w-25 shadow-lg p-3 mb-5 bg-white rounded align-self-center">
        <h2 class="text-center">#{editarNotaBean.aluno.nome}</h2>
        <h:form id="editar">
            <div class="form-row justify-content-around">
                <div class="form-group col-3">
                    <p:outputLabel value="Nota 1" for="nota1"/>
                    <h:inputText styleClass="form-control" name="nota1" id="nota1" value="#{editarNotaBean.aluno.nota1}"
                                 validatorMessage="Nota 1: Informe um número entre 0 e 100.">
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </h:inputText>
                </div>

                <div class="form-group col-3">
                    <p:outputLabel value="Faltas" for="faltas"/>
                    <h:inputText styleClass="form-control" name="faltas" id="faltas"
                                 value="#{editarNotaBean.aluno.faltas}"
                                 validatorMessage="Faltas: Informe um número entre 0 e 100.">
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </h:inputText>
                </div>
            </div>

            <div class="form-row justify-content-around">
                <div class="form-group col-3">
                    <p:outputLabel value="Nota 2" for="nota2"/>
                    <h:inputText styleClass="form-control" name="nota2" id="nota2" value="#{editarNotaBean.aluno.nota2}"
                                 validatorMessage="Nota 2: Informe um número entre 0 e 100.">
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </h:inputText>
                </div>


                <div class="form-group col-3">
                    <p:outputLabel value="Final" for="notaFinal"/>
                    <h:inputText value="#{editarNotaBean.aluno.notaFinal}" styleClass="form-control" name="notaFinal"
                                 id="notaFinal"
                                 validatorMessage="Final: Informe um número entre 0 e 100.">
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </h:inputText>

                </div>
            </div>

            <div class="form-row justify-content-around">
                <div class="form-group col-3">
                    <p:outputLabel value="Nota 3" for="nota3"/>
                    <h:inputText styleClass="form-control" name="nota3" id="nota3"
                                 value="#{editarNotaBean.aluno.nota3}"
                                 validatorMessage="Nota 3: Informe um número entre 0 e 100.">
                        <f:validateLongRange minimum="0" maximum="100"/>
                    </h:inputText>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="w-100">
                <h:messages closable="true"
                            styleClass="messages"
                            errorClass="alert alert-danger"
                            infoClass="alert alert-info"
                            warnClass="alert alert-warning"
                            fatalClass="alert alert-danger"
                />
            </div>

            <div class="float-right w-100 d-flex">
                <h:link outcome="/notas/alunos?faces-redirect=true" styleClass="btn btn-light m-1 btn-block"
                        value="CANCELAR"/>
                <h:commandButton action="#{editarNotaBean.salvar()}" styleClass="btn btn-primary m-1 btn-block"
                                 value="ATUALIZAR"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
