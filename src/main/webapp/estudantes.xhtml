<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
  <ui:composition template="facelets/facelets-main.xhtml">
    <ui:define name="main">
      <div class="h-100 d-flex flex-column justify-content-center align-items-center bg-light text-light">
        <h:messages />

        <h:form 
        id="form-table" 
        class="w-50 p-3" 
        style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 800px">
          <h:dataTable
              styleClass="table table-striped table-bordered table-light"
              value="#{listagemEstudantesBean.estudantes}"
              var="estudante"
              style="border-radius: 20px; color: #547E9E">

            <h:column>
              <f:facet name="header" style="color: #868B90">ID</f:facet>
              #{estudante.id}
            </h:column>

            <h:column style="color: #868B90">
              <f:facet name="header">Nome</f:facet>
              #{estudante.nome}
            </h:column>

            <h:column>
              <f:facet name="header" style="color: #868B90">Data Nascimento</f:facet>
              <h:outputText value="#{estudante.dataNascimento}" >
                <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
              </h:outputText>
            </h:column>

            <h:column footerClass="d-flex justify-content-around">
              <f:facet name="header" style="color: #868B90">Ações</f:facet>

              <div class="d-flex justify-content-around">
                <h:commandButton
                    action="#{listagemEstudantesBean.excluirAluno(estudante)}"
                    styleClass="btn btn-secondary" value="Excluir" />

                <h:commandButton
                    action="#{listagemEstudantesBean.carregarAluno(estudante)}"
                    styleClass="btn btn-primary" value="Alterar" />
              </div>
            </h:column>
          </h:dataTable>

        </h:form>
        <div class="p-3">
          <h:commandButton
              action="form-estudante?faces-redirect=true"
              styleClass="btn btn-block text-light"
              value="Cadastrar novo estudante"
              style="background-color: #7B8F9E; border-radius: 20px; width: 300px" />
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
