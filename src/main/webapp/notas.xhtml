<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
  <ui:composition template="facelets/facelets-main.xhtml">
    <ui:define name="main">
    <h:messages />
      <div class="h-100 d-flex justify-content-center align-items-center bg-light text-light">
       
        <h:form 
        id="form-table" 
        class="w-60 p-3"
        style="border-radius: 20px; box-shadow: 1px 1px 10px #888888; width: 900px">
          <h:dataTable
              styleClass="table table-striped table-bordered table-light"
              value="#{listagemEstudantesBean.estudantes}"
              var="estudante"
              style="border-radius: 20px; color: #547E9E">

            <h:column style="color: #868B90">

              <f:facet name="header">ID</f:facet>
              #{estudante.id}
            </h:column>

            <h:column style="color: #868B90">

              <f:facet name="header">Nome</f:facet>
              #{estudante.nome}
            </h:column>

            <h:column style="color: #868B90">

              <f:facet name="header">Data Nascimento</f:facet>
              <h:outputText value="#{estudante.dataNascimento}" >
                <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
              </h:outputText>
            </h:column>

            <h:column style="color: #868B90">

              <f:facet name="header">Nota 1</f:facet>
			  <h:inputText
			  	style="width: 5em;"
                value="#{estudante.nota1}"
                converterMessage="Campo nota 1 inválido"
                >
            </h:inputText>
            </h:column>
          
          	<h:column style="color: #868B90">

              <f:facet name="header">Nota 2</f:facet>
			  <h:inputText
			  	style="width: 5em;"
                value="#{estudante.nota2}"
                converterMessage="Campo nota 2 inválido"
                >
            </h:inputText>
          	</h:column>
          	
          	<h:column style="color: #868B90">

              <f:facet name="header">Nota 3</f:facet>
			  <h:inputText
			  	style="width: 5em;"
                value="#{estudante.nota3}"
                converterMessage="Campo nota 3 inválido!"
                >
            </h:inputText>
          	</h:column>
          	
          	<h:column style="color: #868B90">

              <f:facet name="header">Faltas</f:facet>
			  <h:inputText
			  	style="width: 5em;"
                value="#{estudante.faltas}"
                converterMessage="Campo falta inválido"
                >
            </h:inputText>
          	</h:column>
          	
          	<h:column style="color: #868B90">

              <f:facet name="header">Nota final</f:facet>
			  <h:inputText
			  	style="width: 5em;"
                value="#{estudante.notaFinal}"
                converterMessage="Campo nota final inválido!"
                disabled="#{formNotasBean.travaCampoFinal(estudante)}"
                >
            </h:inputText>
          	</h:column>
          	
          	<h:column style="color: #868B90">

              <f:facet name="header">Ações</f:facet>
                <h:commandButton
                    action="#{formNotasBean.atualizarBoletim(estudante)}"
                    styleClass="btn btn-primary" value="Salvar" />
            </h:column>
          
          </h:dataTable>

        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
